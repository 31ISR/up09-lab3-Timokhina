{% extends 'layout.html' %} {% block title %} Communities {% endblock %}
{% block content %}
<section>
    <h1>Communities</h1>

    {% for community in commun %}
    <article class="community">
        <h2> <a href="{%  url 'communities:page' slug=community.slug %}">{{ community.name }}</h2></a>
        <p>{{ community.date }}</p>
        <p>{{ community.description }}</p>
    </article>
    {% endfor %}
</section>
{% endblock %}
